<mat-card class="product-card" (click)="showDetails()">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{product.name}}</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{product.image_url}}" class="product-img" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p class="price">
        &#8377; {{product.price}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="warn">BUY NOW</button>
      <button mat-raised-button class="add-btn" color="primary">ADD TO CART</button>
    </mat-card-actions>
  </mat-card>
